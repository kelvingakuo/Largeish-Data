  prefect-server:
    depends_on:
      - dbt
    build: 
      context: ./prefect
      dockerfile: DOCKERFILE
    container_name: prefect_server
    environment:
      - PREFECT_UI_URL=http://127.0.0.1:4200/api
      - PREFECT_API_URL=http://127.0.0.1:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
    ports:
