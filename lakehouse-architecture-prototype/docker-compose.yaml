  trino:
    depends_on:
      # - rest-catalog
      - nessie-rest-catalog
    image: trinodb/trino
    container_name: trino
    networks:
     iceberg_net:
    ports:
      - 8080:8080
    volumes:
      # - ./trino_rest_iceberg_catalog.properties:/etc/trino/catalog/iceberg.properties
      - ./trino_nessie_iceberg_catalog.properties:/etc/trino/catalog/iceberg.properties
      
  dbt:
    depends_on:
      - trino
    build: 
      context: ./dbt
      dockerfile: DOCKERFILE
    container_name: dbt_trino
    volumes:
      - ./dbt:/usr/app/dbt
      - ./dbt/profiles.yml:/root/.dbt/profiles.yml
    environment:
      DBT_PROFILES_DIR: /root/.dbt
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
     iceberg_net:

